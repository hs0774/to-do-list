<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To-do List</title>
</head>
<body>
    <div class="content">
        <div class="header">
            <img class="top-icon" src="images/calendar-check.svg">To Do</div>
        <div class="sideAndMain">
            <div class="side">
                <ul class="timeline">
                   <li>
                    <div class="svg">
                        <h2 class="sideBtn home">
                        <img class="icon" src="images/inbox.svg" alt="SVG Icon">Home</h2>
                    </div>
                   </li>
                   <li>
                    <div class="svg">
                        <h2 class="sideBtn today">
                        <img class="icon" src="images/inbox.svg" alt="SVG Icon">Today</h2>
                    </div>
                   </li>
                   <li>
                    <div class="svg">
                        <h2 class="sideBtn week">
                        <img class="icon" src="images/inbox.svg" alt="SVG Icon">This Week</h2>
                    </div>
                   </li>
                </ul>
                <h1>Projects</h1>
                  <div id="ProjectListContainer">
                  </div>
                  <form class="form1 hidden">
                    <div class="form-group">
                      <label for="project-title">Project Title:</label>
                      <input type="text" id="project-title" name="project-title" required>
                    </div>
                    <div class="submitBtn">
                    <button class="submit" type="submit">Submit</button>
                    </div>
                  </form>
                  <div class="todobtn">
                    <button class="todoBtnn">+ Project</button>
                  </div>
            </div>
            <div class="main">
                <h1 class="middle">Home</h1>
                <div class="items-box">
                      <div id="itemsContainer">
                    </div> 
                    <div class="todobtn">
                        <button class="btn">Add todo</button>
                    </div>
            </div>
        </div>
    </div>
    <div id="modal" class="modal hidden">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Create Task</h2>
        <form>
        <label for="title">Title:</label>
        <input type="text" id="title" required>
        
        <label for="description">Description:</label>
        <textarea id="description" required></textarea>
        
        <label for="priority">Priority:</label>
        <select id="priority" required>
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
        </select>
        
        <label for="dueDate">Due Date:</label>
        <input type="date" id="dueDate" required>
        
        <button class="ModalSubmit" type="submit">Submit</button>
        </form>
    </div>
    </div>
    <div id="Emodal" class="Emodal hidden">
        <div class="Emodal-content">
            <span class="Eclose">&times;</span>
            <h2>Edit Task</h2>
            <form>
            <label for="Etitle">Title:</label>
            <input type="text" id="Etitle" required>
            
            <label for="Edescription">Description:</label>
            <textarea id="Edescription" required></textarea>
            
            <label for="Epriority">Priority:</label>
            <select id="Epriority" required>
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
            
            <label for="EdueDate">Due Date:</label>
            <input type="date" id="EdueDate" required>
            
            <button class="EditSubmit" type="submit">Edit</button>
            </form>
        </div>
        </div>
    <div class="footer">
        <h1>Productiva</h1>
    </div>
    <script src="main.js"></script>
</body>
</html>
