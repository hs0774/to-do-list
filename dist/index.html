<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To-do List</title>
</head>
<body>
    <div class="content">
        <div class="header">To Do</div>
        <div class="sideAndMain">
            <div class="side">
                <ul class="timeline">
                   <li><button>Home</button></li>
                   <li><button>Today</button></li>
                   <li><button>This Week</button></li>
                </ul>
                <h1>Projects</h1>
                  <ul class="JS-Projects">

                  </ul>
                  <button><h6>Add Projects</h6></button>
            </div>
            <div class="main">
                <h1 class="middle">Home</h1>
                <div class="items-box">
                    <h1>Project</h1>
                    <div class="items">
                        <input type="checkbox" id="checkboxId" name="checkboxName" value="checkboxValue">
                        <!-- <label for="checkboxId">Title</label> -->
                        <div class="Title">Task</div>
                        <div class="DueDate">Tomorrow</div>
                        <div>Edit</div>
                        <button class="x">x</button>
                    </div>
                    <div class="items">
                        <input type="checkbox" id="checkboxId" name="checkboxName" value="checkboxValue">
                        <!-- <label for="checkboxId">Title</label> -->
                        <div class="Title">Task</div>
                        <div class="DueDate">Tomorrow</div>
                        <div>Edit</div>
                        <button class="x">x</button>
                    </div>
                    <div class="items">
                        <input type="checkbox" id="checkboxId" name="checkboxName" value="checkboxValue">
                        <!-- <label for="checkboxId">Title</label> -->
                        <div class="Title">Task</div>
                        <div class="DueDate">Tomorrow</div>
                        <div>Edit</div>
                        <button class="x">x</button>
                    </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
