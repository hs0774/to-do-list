<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To-do List</title>
</head>
<body>
    <div class="content">
        <div class="header">To Do</div>
        <div class="sideAndMain">
            <div class="side">
                <ul class="timeline">
                   <li><button class="sideBtn home">Home</button></li>
                   <li><button class="sideBtn today">Today</button></li>
                   <li><button class="sideBtn week">This Week</button></li>
                </ul>
                <h1>Projects</h1>
                  <div id="ProjectListContainer">
                    <!-- <div class="JS-Projects" data-id="123">
                        <div class="projectTitle"><div>Title</div>
                            <div class="right-side">
                                <button class="edit">Edit</button>
                                <button class="xSide">x</button></div>
                            </div>
                        </div>
                    <div class="JS-Projects">
                         <div class="projectTitle">
                            <div>Title</div>
                            <div class="right-side">
                                <button class="edit">Edit</button>
                                <button class="xSide">x</button>
                            </div>
                        </div>
                    </div>  -->
                  </div>
                  <form class="form1 hidden">
                    <div class="form-group">
                      <label for="project-title">Project Title:</label>
                      <input type="text" id="project-title" name="project-title" required>
                    </div>
                    <button class="submit" type="submit">Submit</button>
                  </form>
                  <div class="todobtn">
                    <button class="todoBtnn">Add Project</button>
                  </div>
            </div>
            <div class="main">
                <h1 class="middle">Home</h1>
                <div class="items-box">
                    <h1>Project</h1>
                      <div id="itemsContainer">
                      <!-- <div class="items">
                        <div class="listLeft">
                            <div class="Title">Task</div>
                        </div>
                        <div class="listRight">
                            <div class="priority">High</div>
                            <div class="dueDate">6/15/23</div>
                            <button class="edit">Edit</button>
                            <button class="xMain">x</button>
                        </div>
                    </div> -->
                    </div> 
                    <div class="todobtn">
                        <button class="btn">Add todo</button>
                    </div>
            </div>
        </div>
    </div>
    <div id="modal" class="modal hidden">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Create Task</h2>
        <form>
        <label for="title">Title:</label>
        <input type="text" id="title" required>
        
        <label for="description">Description:</label>
        <textarea id="description" required></textarea>
        
        <label for="priority">Priority:</label>
        <select id="priority" required>
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
        </select>
        
        <label for="dueDate">Due Date:</label>
        <input type="date" id="dueDate" required>
        
        <button class="ModalSubmit" type="submit">Submit</button>
        </form>
    </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
